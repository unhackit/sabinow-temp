<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/36afc40636.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/36afc40636.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="./css/contact.css" rel="stylesheet"/>
    
</head>
<body>
    <div class="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Contact Us</h1>
                    <p class="description">We will love to hear from you, Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo quisquam eaque dolorem doloremque, placeat facilis necessitatibus corrupti, laborum, iure labore debitis natus cum fuga perferendis ipsam numquam dolorum quos iste.</p>
                    <p>Connect with Us: 
                        <a href="/"><i class="fab fa-instagram"></i></a>
                        <a href="/"><i class="fab fa-facebook-square"></i></a>
                        <a href="/"><i class="fab fa-twitter"></i></a>
                    </p>
                </div>

                <div class="col-md-6">
                    <div class="form-container">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>First Name</label>
                                    <input class="form-control" type="text"/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Last Name</label>
                                    <input class="form-control" type="text"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label>Subject </label>
                                    <input class="form-control" type="text"/>
                                </div>
                                <div class="form-group col-md-12">
                                    <label>Message</label>
                                    <textarea rows="8" class="form-control" type="text"></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary pt-2 pb-2">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body> 
</html>
